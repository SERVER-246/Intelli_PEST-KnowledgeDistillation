# CI Pipeline for Intelli-PEST Knowledge Distillation
# ====================================================
# Simplified CI for training scripts - just verify imports work

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'

jobs:
  verify:
    name: Verify Imports
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt || true
      
      - name: Verify core imports
        run: |
          python -c "import torch; print(f'PyTorch {torch.__version__}')"
          python -c "from src.models.enhanced_student import EnhancedStudentModel; print('✅ EnhancedStudentModel imports')" || true
          python -c "from src.training.ghost_trainer import GhostTrainer; print('✅ GhostTrainer imports')" || true
        env:
          CUDA_VISIBLE_DEVICES: ''
  
  lint:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Install ruff
        run: pip install ruff
      
      - name: Run ruff
        run: ruff check . --output-format=github
        continue-on-error: true  # Don't fail on lint issues
